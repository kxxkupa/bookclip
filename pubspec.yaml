name: bookclip
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  shared_preferences: ^2.5.3            # 저장/복원 플러그인
  table_calendar: ^3.2.0                # 달력 기능 제공 플러그인
  flutter_time_picker_spinner: ^2.0.0   # 시간 선택기 제공 플러그인
  intl: ^0.20.2                         # 다국어화 기능 제공 플러그인
  drift: ^2.28.2                        # Drift ORM 플러그인
  drift_flutter: ^0.2.7                 # SQLite 데이터베이스 플러그인
  http: ^1.5.0                          # HTTP 통신을 위한 플러그인
  flutter_dotenv: ^6.0.0                # 키 환경변수 관리

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  drift_dev: ^2.28.3                    # Drift 코드 생성 기능 관련 플러그인
  build_runner: ^2.9.0                  # Flutter 코드 생성 기능을 제공해주는 플러그인

flutter:
  uses-material-design: true
  assets:
    - .env.dev
    - assets/images/about/
    - assets/images/background/
    - assets/images/icon/
    - assets/images/button/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/font/Pretendard-Black.otf
          weight: 900
        - asset: assets/font/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/font/Pretendard-Bold.otf
          weight: 700
        - asset: assets/font/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/font/Pretendard-Medium.otf
          weight: 500
        - asset: assets/font/Pretendard-Regular.otf
          weight: 400
        - asset: assets/font/Pretendard-Light.otf
          weight: 300
        - asset: assets/font/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/font/Pretendard-Thin.otf
          weight: 100
